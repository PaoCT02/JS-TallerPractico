    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <div class="figuras">
        <section class="contenedor">
            <h3>Cuadrado</h3>
            <img src="../img/cubo.png" alt="">
            <label for="">Medida de lado</label>
            <input type="number" name="" id="ladoCuadrado">
            <input type="button" class="botones" value="Calcular Perimetro" onclick="perimetroCuadrado();">
            <input type="button" class="botones" value="Calcular Area" onclick="areaCuadrado();">
            <span>El Resultado es:</span>
            <span id="resultadoCuadrado"></span>
        </section>

        <section class="contenedor">
            <h3>Triangulo</h3>
            <img src="../img/piramide.png" alt="">
            <label for="">Medida de lado</label>
            <input type="number" name="" id="ladoTriangulo">
            <label for="">Base de Triangulo</label>
            <input type="number" name="" id="baseTriangulo">
            <label for="">Altura Triangulo</label>
            <input type="number" name="" id="alturaTriangulo">
            <input type="button" class="botones" value="Calcular Perimetro" onclick="perimetroTriangulo();">
            <input type="button" class="botones" value="Calcular Area" onclick="areaTriangulo();">
            <span>El Resultado es:</span>
            <span id="resultadoTriangulo"></span>
        </section>

        <section class="contenedor">
            <h3>Circulo</h3>
            <img src="../img/esfera.png" alt="">
            <label for="">Radio Circulo</label>
            <input type="number" name="" id="radio">
            <input type="button" class="botones" value="Calcular Perimetro" onclick="perimetroCirculo();">
            <input type="button" class="botones" value="Calcular Area" onclick="areaCirculo();">
            <input type="button" class="botones" value="Calcular Diametro" onclick="diametroCirculo();">
            <span>El Resultado es:</span>
            <span id="resultadoCirculo"></span>
        </section>

        <section class="contenedor">
            <h3>Triángulo isósceles</h3>
            <img src="../img/trianguloI.png" alt="">
            <label for="">Lado 1</label>
            <input type="number" name="" id="lado1">
            <label for="">Lado 2</label>
            <input type="number" name="" id="lado2">
            <label for="">Base de Triangulo</label>
            <input type="number" name="" id="baseIso">
            <input type="button" class="botones" value="Calcular Altura" onclick="trianguloIsoseles();">
            <span>El Resultado es:</span>
            <span id="resultadoIso"></span>
        </section>

    </div>
